<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/standard.xhtml">
   <ui:define name="title">
      <title>Add Job</title>
   </ui:define>

   <ui:define name="body">
      <h:body styleClass="h-[100%]">

         <script type="application/javascript">
            if("#{job.message}" !== ""){


               console.log("#{job.message}")
               alert("#{job.message}")
            }

         </script>
         <div class="w-full min-h-[100vh]">

            <div class="flex items-center justify-center h-[90%] w-full min-h-[1000px]">
               <h:form styleClass="w-1/3 p-4 border-1 rounded-lg flex flex-col" >

                  <div class="m-5">
                     <h1 class="text-3xl text-center">Add Job</h1>
                  </div>
                  <div class="m-5 flex justify-between items-center px-2">
                     <h:outputLabel value="Name: " styleClass="text-[1.3rem]" />
                     <h:inputText value="#{job.jobName}" styleClass="px-2 py-1 text-[1.1rem] focus:outline-none border-1 rounded-sm w-[70%] h-[2rem]"/>
                  </div>

                  <div class="m-5 flex justify-between items-center px-2">
                     <h:outputLabel value="Firstname: " styleClass="text-[1.3rem]" />
                     <h:inputText value="#{job.salary}" styleClass="px-2 py-1 text-[1.1rem] focus:outline-none border-1 rounded-sm w-[70%] h-[2rem]"/>
                  </div>

                  <div class="m-5 flex justify-end items-center  px-2">
                     <h:commandButton action="#{job.Submit()}"    value="Add" class="bg-gray-700 hover:bg-gray-500 text-white text-[1.2rem] px-6 py-2 rounded-md cursor-pointer"/>



                  </div>

               </h:form>

            </div>
         </div>
      </h:body>
   </ui:define>
</ui:composition>

</html>
